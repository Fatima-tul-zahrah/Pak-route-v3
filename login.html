<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .main{
            height: 100vh;
            width: 100%;
        }
        .parent{
            height: 470px;
            width: 400px;
            margin:  auto;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            background-color: rgb(217, 218, 218);
        }
        .parent h2{
           text-align: center;
           font-family: sans-serif;
           font-size: 30px;
        }
        form{
            margin: 20px auto;
            width: 80%;
        }
        label {

        }

        input {
            background-color: rgb(255, 255, 255);
            border-radius: 9px;
            width: 100%;
            height: 40px;
            background-color: rgb(255, 255, 255);
            border: 2px solid gray;

        }

        .btn{
            background-color: rgb(0, 0, 0);
            border: 2px solid rgb(211, 211, 211);
            margin: 10px auto;
            color: white;
            text-align: center;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            font-size: 20px;
            padding: 10px 30px;
            border-radius: 8px;
            transition-duration: .5s;
        }

        .btn:hover {
            background-color: aliceblue;
            color: black;
            border:2px solid black;
        }

        /* Responsive Styles */
        @media(max-width: 768px){
            .parent {
                width: 85%;
                height: auto;
                margin: 50px auto;
                padding: 20px 0;
            }
            
            .parent h2 {
                font-size: 24px;
                padding: 10px;
            }
            
            form {
                width: 90%;
            }
            
            input {
                height: 35px;
                font-size: 14px;
            }
            
            .btn {
                font-size: 16px;
                padding: 8px 24px;
            }
            
            form p {
                text-align: center;
                font-size: 14px;
            }
        }

        @media(max-width: 480px){
            .main {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .parent {
                width: 90%;
                border-radius: 15px;
                margin: 20px auto;
                padding: 15px 0;
            }
            
            .parent h2 {
                font-size: 20px;
                padding: 8px;
            }
            
            form {
                width: 95%;
            }
            
            input {
                height: 32px;
                border-radius: 6px;
                font-size: 12px;
            }
            
            label {
                font-size: 13px;
            }
            
            .btn {
                font-size: 14px;
                padding: 6px 20px;
                margin: 8px auto;
            }
            
            form p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
    <div class="parent">
        <h2>
            Login
        </h2>
        <form>
            <label>
                Username:
            </label><br><br>
            <input type="text" placeholder="Enter username" required><br><br>

            <label>
                Password:
            </label><br><br>
            <input type="password" placeholder="Enter password" required><br><br>
            <button type="submit" class="btn">Login</button>
            <p>If you have no account: <a href="signup.html">Sign up</a></p>

        </form>
    </div>
</div>
</body>

</html>
