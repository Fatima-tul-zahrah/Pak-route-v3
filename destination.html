<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Route | Travel Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        main {
            background: none;
        }
   
        .destination-detail {
            width: 90%;
            max-width: 800px; 
            background-color: rgb(240, 240, 240);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }

        .destination-detail img {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 15px;
            object-fit: cover;
        }

        .destination-detail h1 {
            font-size: 30px;
            text-align: center;
        }

        .destination-detail p {
            font-size: 18px;
            text-align: justify;
            line-height: 1.6;
        } 
    </style>
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="destination-detail">
            <img id="desti-image" src="" alt="Loading Image...">
            <h1 id="desti-title">Loading...</h1>
            <p id="desti-description"></p>
            <p id="desti-duration"></p>
            <p id="desti-price"></p>
        </div>
    </main>

    <div id="footer"></div>

    <script src="loader.js"></script> 
    <script src="js/pageLoad.js"></script> 
</body>
</html>
