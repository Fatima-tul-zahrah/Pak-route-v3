<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakages Pak Route</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .main{
            width: 60%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;

        }
        .pkg{
            height: 500px;
            width: 70%;
            border-radius:15px ;
            overflow: hidden;
            background-color: rgb(237, 237, 237);
            margin: 50px auto;
        }
        .pkg img{
            height: 70%;
            width: 100%;
            object-fit: cover;
            object-position: center center;
        }
        .pkg h2{
            text-align: center;
            font-size: 20px;
            font-family: sans-serif;
            padding: 10px;
        }
        .detail-c{
            width: 90%;
            margin: 15px auto;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .d-btn{
            background-color: black;
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            transition: all .5s ease;
        }
        .d-btn:hover{
            background-color: white;
            color: rgb(18, 17, 17);
            border: 2px solid black;

        }

        /* Responsive Styles */
        @media(max-width: 768px){
            .main {
                width: 90%;
                margin: 15px auto;
            }
            
            .pkg {
                width: 100%;
                height: 450px;
                margin: 30px auto;
                border-radius: 12px;
            }
            
            .pkg h2 {
                font-size: 18px;
                padding: 8px;
            }
            
            .detail-c {
                width: 95%;
                font-size: 16px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .d-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media(max-width: 480px){
            .main {
                width: 95%;
                margin: 10px auto;
            }
            
            .pkg {
                width: 100%;
                height: 350px;
                margin: 20px auto;
                border-radius: 10px;
            }
            
            .pkg img {
                height: 65%;
            }
            
            .pkg h2 {
                font-size: 16px;
                padding: 6px;
            }
            
            .detail-c {
                width: 98%;
                font-size: 13px;
                margin: 10px auto;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .detail-c p {
                flex: 1;
                min-width: 100px;
            }
            
            .d-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

    </style>
</head>

<body>
    <div id="header"></div>
    <div class="main">
        <div class="pkg">
            <img src="img/main.jpeg" alt=""><div class="details">
                <h2>sfas</h2>
                <div class="detail-c">
                     <p>Duration :123days</p><p>Price : 124 </p><button class="d-btn">Book A seat</button>
                </div>
            </div>
        </div>
    </div>

        <div id="footer"></div>
    <script src="loader.js"></script>
    <script>
        async function loadDesti() {
    const destiContainer = document.querySelector('.main');
    try{
      const response = await fetch('desti.json');
       const data = await response.json();
         data.forEach(desti => {
              const destiDiv = document.createElement('div');
              destiDiv.classList.add('pkg');
              destiDiv.innerHTML = `<img src="${desti.image}" alt=""><div class="details">
                <h2>${desti.title}</h2>
                <div class="detail-c">
                     <p>Duration : ${desti.duration} days</p><p>Price : ${desti.price} </p><button class="d-btn">Book A seat</button>
                </div>
            </div>`
               ;
              destiContainer.appendChild(destiDiv);
         })
    }
    catch(error) {
        console.error("Error loading destinations:", error);
    }
}
loadDesti();
    </script>
</body>

</html>
